<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What to Watch Tonight?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <!-- Custom Logo -->
      <div class="logo-container">
        <img src="images/custom-logo.png" alt="What to Watch Tonight Logo" class="custom-logo">
        <h1>What to Watch Tonight?</h1>
      </div>
      <div class="toggle-theme">
        <span>Light</span>
        <input type="checkbox" id="themeToggle">
        <span>Dark</span>
      </div>
    </nav>
  </header>

  <main>
    <section id="filters">
      <h2>Find Your Next Movie</h2>
      <label for="genre">Select Genre:</label>
      <select id="genre">
        <option value="all">All</option>
        <!-- Genres will be dynamically populated -->
      </select>
      <button id="recommendButton">Get Recommendations</button>
    </section>

    <section id="recommendations">
      <div id="results" class="movie-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 What to Watch Tonight. All rights reserved.</p>
    <div class="tmdb-attribution">
      <p>Data and images provided by:</p>
      <a href="https://www.themoviedb.org/" target="_blank">
        <img src="images/IMG_8281.jpeg" alt="TMDb Logo" class="tmdb-logo">
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
